name: Generate GitHub stats

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate stats SVG
        uses: cicirello/user-statistician@v1
        with:
          image-file: images/github-stats.svg
          colors: dark-dimmed
          include-title: false
          hide-keys: "general, repositories"
          category-order: "contributions, languages"
          max-languages: 5
          show-border: false
          border-radius: 8
          image-width: 420
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/github-stats.svg
          git diff --staged --quiet || git commit -m "Update GitHub stats"
          git push
