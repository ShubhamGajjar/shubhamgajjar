name: Generate GitHub stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate stats SVG
        uses: cicirello/user-statistician@v1
        with:
          image-file: images/github-stats.svg
          colors: dark-dimmed
          include-title: false
          show-border: false
          border-radius: 8
          max-languages: 5
          hide-keys: "general, watchedBy, templates, archived, private, contribTo, reviews"
          category-order: "repositories, contributions, languages"
          image-width: 420
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
